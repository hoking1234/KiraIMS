<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Inventory Detail</h2>
        <div class="mb-3">
            <img src="{{ '/static/images/inventory/placeholder.jpg' }}" 
                 alt="{{ inventory.name }}" 
                 class="img-fluid img-thumbnail" 
                 style="max-width: 300px;">
        </div>
        <p><strong>Name:</strong> {{ inventory.name }}</p>
        <p><strong>Description:</strong> {{ inventory.description }}</p>
        <p><strong>Note:</strong> {{ inventory.note }}</p>
        <p><strong>Stock:</strong> {{ inventory.stock }}</p>
        <p><strong>Supplier:</strong> {{ inventory.supplier.name }}</p>
        <p><strong>Availability:</strong> {{ inventory.availability }}</p>
        <a href="/inventory/" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
